<div>
  <div class="comment-heading">
    <span>{{comment.AuthorName}}</span>
    <span style='padding-left:10px;'> </span>
    <div class="date">
      <span>{{comment.Date | date: 'dd/MM/yyyy hh:mm'}}</span>
    </div>
  </div>
  <div class="comment-body">
    <span>{{comment.Text}}</span>
  </div>

  <div>
    <a [class.disabled]="isOwn"class="answer" (click)="answerComment()">answer </a>
    <span>&nbsp;&nbsp;</span>
    <a [class.disabled]="!isOwn" class="answer" (click)="updateComment()">edit</a>
    <span>&nbsp;&nbsp;</span>
    <a [class.disabled]="!isOwn"class="answer" (click)="deleteComment()">delete</a>
  </div>
  <div *ngIf="answer">
    <app-create-comment [parentId]="comment.Id"></app-create-comment>
  </div>
  <div *ngIf="edit">
    <app-create-comment [comment]="comment"></app-create-comment>
  </div>
<br/>
</div>
