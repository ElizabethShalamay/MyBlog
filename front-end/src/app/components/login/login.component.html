<div id="login-form">
  <form class="form-group form-control">

    <input id="emailLogin" type="text" class="form-control" placeholder="Login" (input)="onLoginInput($event.target.value)" />

    <input id="passwordLogin" type="password" class="form-control" placeholder="Password" (input)="onPasswordInput($event.target.value)" />

    <div class="button-group">
      <button type="button" class="button-submit" (click)="onSignInClick()">Sign in</button>
      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
