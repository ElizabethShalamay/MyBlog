<div id="login-form">
  <form class="form-group form-control">

    <input id="emailLogin" name="loginInput" type="text" 
    class="form-control" placeholder="Login" [(ngModel)]="login" required #loginInput="ngModel"/>

    <input id="passwordLogin" name="passwordInput" type="password" 
    class="form-control" placeholder="Password" [(ngModel)]="password" required #passwordInput="ngModel"/>

    <div class="button-group">
      <button type="button" class="button-submit" (click)="onSignInClick()" 
      [disabled]="loginInput.invalid || passwordInput.invalid" >Sign in</button>
      <a routerLink="/register">Register</a>
    </div>
  </form>
</div>
