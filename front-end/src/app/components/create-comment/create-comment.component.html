<div class="comment-creator">
  <div>
    <textarea class="comment-input" cols="50" rows="8" (input)="onCommentInput($event.target.value)"
    [(ngModel)]="comment.Text" name="comment" #comment="ngModel" required></textarea>
  </div>
  <button type="button" class="button-submit" [disabled]="comment.invalid" (click)="addComment()">Add</button>
</div>
